<form id="product-form" class="hidden" th:fragment="product-form" th:action="@{/new-product}" th:object="${product}" method="post">
    <label for="product_name">Product Name:</label> <br>
    <input type="text" id="product_name" th:field="*{product_name}" required maxlength="255"/><br>

    <label for="product_description">Description:</label><br>
    <textarea id="product_description" th:field="*{product_description}"></textarea><br>

    <label for="price">Price (USD):</label><br>
    <input type="number" id="price" th:field="*{price}" step="0.01" min="0" required placeholder="0,00"/><br>

    <label for="stock">Stock:</label><br>
    <input type="number" id="stock" th:field="*{stock}" min="0" required placeholder="0"/><br>

    <label for="image_url">Product Image (URL):</label><br>
    <input type="text" id="image_url" th:field="*{image_url}" maxlength="255"/><br>

    <label for="anime_id">Select an anime title:</label><br>
    <select id="anime_id" th:field="*{anime_id}" required>
        <option th:each="anime : ${animes}" 
                th:value="${anime.id}" 
                th:text="${anime.name}">
        </option>
    </select>
<br>
    <label for="product_type_id">Select a product type:</label><br>
    <select id="product_type_id" th:field="*{product_type_id}" required>
        <option th:each="type : ${productTypes}" 
                th:value="${type.id}" 
                th:text="${type.name}">
        </option>
    </select>
<br>
    <label>Display product to customers?<input type="checkbox" th:field="*{is_available}" checked/></label>
    <br>
    <button type="submit">Add product</button>
</form>
