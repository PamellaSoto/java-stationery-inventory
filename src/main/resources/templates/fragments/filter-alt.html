<aside class="filter" th:fragment="filter-alt">
    <h2>Anime Series</h2>
    <ul>
        <li th:each="anime : ${animes}">
            <i class="icon fa-solid fa-caret-right"></i>
            <a class="underline" 
            th:href="@{'/anime/' + ${anime['slug']}}"
            th:text="${anime['name']}"></a>
        </li>
    </ul>

    <h2>Categories</h2>
    <ul>
        <li th:each="type : ${productTypes}">
            <i class="icon fa-solid fa-caret-right"></i>
            <a class="underline" 
            th:href="@{'/category/' + ${type['slug']}}" 
            th:text="${type['name']}"></a>
        </li>
    </ul>
</aside>
