<header th:fragment="header">
    <div class="header__main flex--row">
        <a class="header__logo" th:href="@{/}"><img class="logo" th:src="@{/images/logo.png}" alt="Moon Stationery's logo"></a>
        <nav class="header__user-actions flex--row">
            <ul class="flex--row">
                <li class="user-actions__item" data-toggle-modal="login-form">
                    <i class="icon fa-regular fa-user"></i>Login
                </li>
                <li class="user-actions__item">
                    <i class="icon fa-solid fa-cart-shopping"></i>Cart (0)
                </li>
            </ul>
        </nav>
        <form class="hidden modal flex--column" id="login-form">
            <div>
                <label for="login-email">E-mail:*</label>
                <div class="flex--row login__input form__input">
                    <i class="icon fas fa-envelope"></i>
                    <input id="login-email" type="text" value="admin@moonstationery.com" required/>
                </div>
            </div>
            <div>
                <label for="login-password">Password:*</label>
                <div class="flex--row login__input form__input">
                    <i class="icon fas fa-lock"></i>
                    <input id="login-password" type="password" value="123456" required/>
                </div>
            </div>
            <div class="login__submit flex--row">
                <a class="button button--base button--pink" th:href="@{/dashboard}">Login</a>
                <a class="underline form__link" href="#">Forgot your password?</a>
            </div>
        </form>
    </div>
    <nav class="header__nav flex--row">
        <ul class="nav__menu flex--row">
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/all}">Shop</a></li>
            <li data-toggle-modal="anime-dropdown">Collections  <i class="fa-solid fa-angle-down"></i></li>
            <li data-toggle-modal="type-dropdown">Stationery  <i class="fa-solid fa-angle-down"></i>
            </li>
            <li>FAQ</li>
            <li>Contact Us</li>
        </ul>
        <div class="hidden modal" id="type-dropdown">
            <ul>
                <li th:each="type : ${productTypes}">
                    <a th:text="${type.name}" th:href="@{/category/{slug}(slug=${type.slug})}"></a>
                </li>
            </ul>
        </div>
        <div class="hidden modal" id="anime-dropdown">
            <ul>
                <li th:each="anime : ${animes}">
                    <a th:text="${anime.name}" th:href="@{/anime/{slug}(slug=${anime.slug})}"></a>
                </li>
            </ul>
        </div>
        <form class="searchbar flex--row" onsubmit="searchBar(event)">
            <input id="search-bar-input" class="form__input" type="text" placeholder="Search..." />
            <button class="button button--base button--pink searchbar__button" type="submit">
                <i class="fas fa-search"></i>
            </button>
        </form>
    </nav>
    </header>
