<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" th:href="@{/main.css}" />
    <link rel="icon" th:href="@{/images/favicon.png}" />
    <title>Moon Stationery | 月の文房具 | Inventory Database Management</title>
  </head>
  <body>
    <header class="header--dashboard flex--row">
      <img class="logo" th:src="@{/images/logo.png}" alt="Moon Stationery's logo" />
      <ul class="flex--row">
        <li class="underline" data-toggle-modal="button-admin-orders">
          Orders (0)
          <!-- th:classappend="${product.stock < 0} ? ' negative'" -->
          <!-- (<span th:text="${orders-total}"></span>) --></li>
          | <li class="underline"><a th:href="@{/about}">About this project</a></li>
          | <li class="underline"><a th:href="@{/}">Go back to home</a></li>
           
      </ul>
    </header>
    <main class="layout--margin flex--row border--top--pink">
      <div th:replace="~{fragments/dashboard-alerts :: dashboard-alerts}"></div>
      <aside th:replace="~{fragments/filter :: filter}">Filter menu</aside>
      <section class="dashboard">
          <nav class="flex--row dashboard__nav">
            <div>
              <h1 class="nav-inventory">Products</h1>
              <p class="inventory-counter"><span th:text="${inventoryCounter}">0</span> registered items</p>
            </div>
            <form class="searchbar flex--row" onsubmit="searchBar()">
              <input id="search-bar-input" class="form__input" type="text" placeholder="Search..." />
              <button class="button button--base button--pink searchbar__button" type="submit">
                  <i class="fas fa-search"></i>
              </button>
          </form>
            <div class="flex--row dashboard__actions">
                <!-- Category -->
                <button class="underline" data-toggle-modal="categories-menu" >
                  <i class="icon fa-solid fa-tag"></i>Categories
                </button>
                
                <!-- Category Forms -->
                <div th:replace="~{fragments/modal-category :: categories-menu}"></div>

                <!-- New Products -->
                <a class="button button--base button--pink" th:href="@{/product/new}">
                  <i class="icon fa-solid fa-plus"></i>Add new Product
                </a>
            </div>
          </nav>
          <table th:fragment="products-table" class="dashboard--table">
              <thead>
              <tr>
                  <th>Id</th>
                  <th>Product name</th>
                  <th>Categories</th>
                  <th>Stock</th>
                  <th>Price</th>
                  <th>Status</th>
                  <th>Actions</th>
              </tr>
              </thead>
              <tbody>
              <tr class="table--row" th:each="product : ${products}">
                  <td th:text="${product.id}"></td>
                  <td>
                  <div class="row--title">
                      <img class="row--img" th:src="${product.image_url}" />
                      <span class="search-title" th:text="${product.product_name}"></span>
                  </div>
                  </td>
                  <td class="row--category" >
                  <span th:text="|Type: ${product.product_type_name}|"></span>
                  <br>
                  <span th:text="|Anime: ${product.anime_name}|"></span>
                  </td>
                  <td class="row--stock"><span th:classappend="${product.stock < 0} ? ' negative'" th:text="${product.stock}"></span> units</td>
                  <td>$ <span th:text="${product.price}"></span></td>
                  <td class="row--switch">
                  <label class="switch">
                      <input
                      type="checkbox"
                      th:attr="data-id=${product.id}"
                      th:checked="${product.is_available}"/>
                      <span class="slider"></span>
                  </label>
                  </td>
                  <td class="row--actions">
                  <a th:href="@{/product/{id}/edit(id=${product.id})}"><i class="fa-solid fa-pen-to-square"></i></a>


                  <i class="fa-solid fa-trash" data-toggle-modal="delete-product-modal"></i>
                  <div class="hidden modal" id="delete-product-modal">
                      <p>Are you sure you want to delete this product? This action cannot be undone.</p>
                      <form th:action="@{/product/{id}/delete(id=${product.id})}" method="post" th:object="${product}" >
                      <button class="button button--small button--gray" type="submit">Yes, delete it</button>
                      <button class="button button--small button--pink" data-toggle-modal="delete-product-modal" type="button">Cancel</button>
                      </form>
                  </div>
                  </td>
              </tr>
              </tbody>
          </table>
      </section>
    </main>
    <script th:src="@{/js/utilities.js}"></script>
    <script th:src="@{/js/filter.js}"></script>
  </body>
</html>
